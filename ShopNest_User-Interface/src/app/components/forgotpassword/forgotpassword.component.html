<!-- Your Bootstrap-based HTML template -->
<div class="container mb-2 mt-1 ">
    <div class="row">
        <div class="col-md-6 offset-md-3 bg-{{currentMode}} ">
            <div class=" p-md-0" >
                <h1 class="text-center fw-bold mb-4">Reset Password Here!!</h1>
            <form (ngSubmit)="passwordChange()">
              <!-- Email field -->
              <div class="mb-3">
                <label for="email" name="email" class="form-label">Your Email Address</label>
                      <div class="input-group">
                        
                          <span class="input-group-text">
                            <i class="fas fa-envelope fa-lg"></i>
                          </span>
                        
                <input [(ngModel)]="email" required name="email" class="form-control" placeholder="Enter Here">
              </div>
              </div>
              <!-- Security Question field -->
              <div class="mb-3">
                <label for="securityQuestion" name="securityQuestion" class="form-label"
                >Security Question</label
              >
              <div class="input-group">
                
                  <span class="input-group-text">
                    <i class="fas fa-question-circle fa-lg"></i>
                  </span>
                
                <select required [(ngModel)]="forgotData.securityQuestion" name="forgotData.securityQuestion" class="form-control">
                  <option value="">Select your secret question</option>
                  <option value="What is your favorite book?">What is your favorite book?</option>
                  <option value="What is your first nickname?">What is your first nickname?</option>
                  <option value="What is the name of your first pet?">What is the name of your first pet?</option>
                </select>
              </div>
              </div>
              <!-- Security Question Answer field -->
              <div class="mb-3">
                <label for="answer" name="answer" class="form-label"
                >Security Question Answer</label
              >
              <div class="input-group">
                
                  <span class="input-group-text">
                    <i class="fas fa-key fa-lg"></i>
                  </span>
                
                <input [(ngModel)]="forgotData.securityQuestionAnswer" required name="securityQuestionAns" class="form-control" placeholder="Enter Here">
              </div>
              </div>
              <!-- Password field -->
              <div class="mb-3">
                <label for="password" name="password" class="form-label">New Password</label>
                <div class="input-group">
               
                    <span class="input-group-text">
                      <i class="fas fa-lock fa-lg"></i>
                    </span>
                  
                <input
                  [(ngModel)]="forgotData.newPassword"
                  name="password"
                  type="password"
                  required
                  class="form-control"
                  placeholder="Enter Here"
                  #password="ngModel"
                  pattern="^(?=.*[a-zA-Z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
                />
                </div>
                <small class="form-text text-muted">Password must be at least 8 characters with a number and a special character.</small>
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
                  Password is required or does not meet the requirements (at least 8 characters with a number and a special character).
                </div>
              </div>
              <!-- Confirm Password field -->
              <div class="mb-3">
                <label for="confirmPassword" name="confirmPassword" class="form-label">Confirm New Password</label>
                <div class="input-group">
                  
                    <span class="input-group-text">
                      <i class="fas fa-lock fa-lg"></i>
                    </span>
                
                <input [(ngModel)]="confirmPassword" name="confirmPassword" type="password" required class="form-control" placeholder="Enter Here">
              </div>
              </div>
              <!-- Error message for password mismatch -->
              <div class="container text-center" *ngIf="confirmPassword && (forgotData.newPassword !== confirmPassword || password.invalid)">
                <p class="password-mismatch">Passwords do not match or do not meet the requirements.</p>
              </div>
              <!-- Submit button -->
              <div class="container text-center">
                <button type="submit" class="btn btn-primary" [disabled]="confirmPassword && (forgotData.newPassword !== confirmPassword )">Update Password</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
